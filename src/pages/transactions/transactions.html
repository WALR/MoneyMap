<ion-header>

  <ion-navbar color="primary">
    <ion-title>Movimientos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h2 padding>Bienvenidos :)</h2>
  <ion-card>
    <ion-card-header>Movimientos</ion-card-header>
    <ion-list *ngFor="let transaction of transactions">
      <button ion-item>
        <strong>{{ transaction.amount }}</strong> {{ transaction.title }}
      </button>
    </ion-list>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" [navPush]="addingPage"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
